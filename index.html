<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

    <title>Caesar Cipher Sederhana</title>
</head>

<body>
    <!-- Image and text -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo50px.webp" alt="" width="30" height="30" class="d-inline-block align-top"
                    alt="Logo Nibiru Developers">
                Caesar Cipher Sederhana
            </a>
            <!-- Button Darkmode -->
            <div class="form-check form-switch wadah-tema-mode">
                <input class="form-check-input" type="checkbox" id="tema-mode">
                <label class="form-check-label" for="tema-mode">Light</label>
            </div>
        </div>
    </nav>

    <div class="container my-3">
        <h1>Caesar Cipher Sederhana</h1>
        <i>By Andry Pebrianto</i>
        <hr>
        <div class="encrypt">
            <div class="card card-content">
                <div class="card-header">
                    Encrypt
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-9">
                            <label for="input_encrypt">Masukkan string</label>
                            <input class="form-control" id="input_encrypt" type="text"
                                placeholder="String yang akan di encrypt">
                        </div>
                        <div class="col-md-3">
                            <label for="input_encrypt_key">Masukkan key</label>
                            <input class="form-control" id="input_encrypt_key" type="number" placeholder="Key">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col">
                            <label for="hasil_encrypt">Hasil encrypt</label>
                            <input class="form-control" id="hasil_encrypt" type="text"
                                placeholder="Hasil encrypt akan muncul di sini" disabled>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary mt-2 submit">Encrypt</button>
            <button type="button" class="btn btn-success mt-2 contoh-lain" data-bs-toggle="modal"
                data-bs-target="#contoh_lain">
                Lihat contoh lain
            </button>
        </div>

        <br>

        <div class="decrypt">
            <div class="card card-content">
                <div class="card-header">
                    Decrypt
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-9">
                            <label for="input_decrypt">Masukkan string</label>
                            <input class="form-control" id="input_decrypt" type="text"
                                placeholder="String yang akan di decrypt">
                        </div>
                        <div class="col-md-3">
                            <label for="input_decrypt_key">Masukkan key</label>
                            <input class="form-control" id="input_decrypt_key" type="number" placeholder="Key">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col">
                            <label for="hasil_decrypt">Hasil decrypt</label>
                            <input class="form-control" id="hasil_decrypt" type="text"
                                placeholder="Hasil decrypt akan muncul di sini" disabled>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary mt-2 submit">Decrypt</button>
            <button type="button" class="btn btn-success mt-2 contoh-lain" data-bs-toggle="modal"
                data-bs-target="#contoh_lain">
                Lihat contoh lain
            </button>
        </div>
    </div>

    <!-- Modal contoh lain -->
    <div class="modal fade" id="contoh_lain" tabindex="-1" aria-labelledby="contoh_lain_title" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content" id="contoh_lain_content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contoh_lain_title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="contoh_lain_body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="script.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
